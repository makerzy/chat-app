<div *ngIf="user && messages$ | async as messages">
  <mat-list>
    <mat-list-item *ngFor="let message of messages" [ngClass]="{
        'belongs-to-user': message.authorId === user.username,
        'not-users': message.authorId !== user.username
      }">
      <h3 mat-line>{{ message.authorId }}</h3>
      <p mat-line>{{ message.content }}</p>
      <p mat-line>
        <small>{{ message.createdAt | fromNow }}</small>
      </p>
    </mat-list-item>
  </mat-list>
</div>
