<ion-content>
  <!-- <ion-list-header>
    <ion-title>Menu</ion-title>
  </ion-list-header> -->
  <ion-list>
    <ion-item (click)="handleSelect()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">Select Message</ion-label>
    </ion-item>
    <ion-item (click)="goToFavorites()">
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-label class="ion-text-wrap">Favorites</ion-label>
      <ion-badge *ngIf="currentUser.savedMessages">{{currentUser.savedMessages.length}}</ion-badge>
    </ion-item>
    <ion-item (click)="sendPrivate()">
      <ion-icon slot="start" name="eye-off"></ion-icon>
      <ion-label class="ion-text-wrap"> Private Message</ion-label>
    </ion-item>
    <ion-item (click)="goToSaveMessage()">
      <ion-icon name="save" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">Save Message</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
