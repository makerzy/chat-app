<div *ngIf="contentToDisplay">
  <mat-list *ngFor="let item of contentToDisplay">
    <mat-list-item>
      <h3 mat-line>{{item.message[item.message.length-1].author}}</h3>
      <p mat-line>{{item.message[item.message.length-1].content| truncateText: 90}}</p>
      <p mat-line>
        <small>{{item.message[item.message.length-1].createdAt|fromNow}}</small></p>
    </mat-list-item>
  </mat-list>
</div>
