<mat-form-field>
  <textarea matInput type="text" placeholder="Send Message" [(ngModel)]="message"
    (keydown)="handleSubmit($event)"></textarea>
  <mat-icon *ngIf="!available" matSuffix (click)="sendMessage()">send</mat-icon>
  <mat-icon *ngIf="available" matSuffix (click)="pasteMessage()">content_paste</mat-icon>

</mat-form-field>
